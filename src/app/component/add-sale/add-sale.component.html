<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">{{title}}</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12"> 
                
                <form #addMatchForm="ngForm" (ngSubmit)="addOrEditSale()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="sale.nomProduit" [ngModelOptions]="{standalone: true}" placeholder="Nom Produit">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="sale.quantite" [ngModelOptions]="{standalone: true}" placeholder="Quantite">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="sale.prix" [ngModelOptions]="{standalone: true}" placeholder="Prix">
                    </div>
                  
                    <div class="form-group">
                        <button  class="btn btn-primary py-3 px-5" >{{title}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="hero overlay" style="background-image: url('assets/images/spices.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Login</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
            
          <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
              <input type="text" [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Nom et prenom">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="user.pwd" [ngModelOptions]="{standalone:true}" class="form-control" placeholder=" Mot de passe">
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5">Login</button>
            </div>

            <div>{{msgError}}</div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
